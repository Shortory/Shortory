<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>댓글 기반 숏폼 결과</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #A0E7E5, #CAF7F2, #9DECF9);
      font-family: 'Noto Sans KR', sans-serif;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #1B3444;
      margin-bottom: 30px;
    }

    .videos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .video-card {
      background: rgba(255,255,255,0.9);
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }

    video {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .filename {
      font-size: 0.85rem;
      color: #444;
      margin-top: 5px;
      word-break: break-all;
    }

    .timestamps {
      font-size: 0.8rem;
      color: #666;
      margin-top: 5px;
    }

    .btn-download {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #1B3444;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: background-color 0.2s ease;
    }

    .btn-download:hover {
      background-color: #16303a;
    }

    a.back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #1B3444;
      font-weight: bold;
      text-decoration: none;
    }

    a.back-link:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>💬 댓글 기반 숏폼 결과</h1>

  {% if videos_info %}
    <p style="text-align: center;">{{ videos_info|length }}개의 숏폼 영상이 생성되었습니다:</p>
    <ul class="videos">
      {% for item in videos_info %}
        <li class="video-card">
          <video controls autoplay muted loop>
            <source src="{{ url_for('stream_file', filename=item.filename) }}" type="video/mp4">
            브라우저가 video 태그를 지원하지 않습니다.
          </video>
          <p class="filename">{{ item.filename }}</p>
          <p class="timestamps">타임스탬프: {{ item.timestamps | join(', ') }}초</p>
          <a href="{{ url_for('download_file', filename=item.filename) }}" class="btn-download" download>다운로드</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p style="text-align: center;">❌ 생성된 숏폼 클립이 없습니다.</p>
  {% endif %}

  <a href="{{ url_for('home') }}" class="back-link">🔙 처음으로 돌아가기</a>

  <footer>© 찰나의 Shortory</footer>
</body>
</html>
