  <p>ì˜ìƒì„ ëê¹Œì§€ ì‹œì²­í•˜ë©´ ìë™ìœ¼ë¡œ ê²°ê³¼ í˜ì´ì§€ë¡œ ì´ë™í•©ë‹ˆë‹¤.</p>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const taskId = "{{ task_id }}";
    let webcamStream = null;
    let sendInterval = null;

    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: "{{ youtube_id }}",
        playerVars: { autoplay: 1 },
        events: { onStateChange: onPlayerStateChange }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        fetch("/start_analysis", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ task_id: taskId })
        });
        sendInterval = setInterval(sendFrameToServer, 1000);
      } else if (event.data === YT.PlayerState.ENDED) {
        clearInterval(sendInterval);
        fetch("/stop_analysis", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ task_id: taskId })
        }).then(() => {
          window.location.href = `/result/${taskId}`;
        });
      }
    }

    const webcam = document.getElementById('webcam');
    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then(stream => {
        webcamStream = stream;
        webcam.srcObject = stream;
        webcam.play().catch(() => {});
      })
      .catch(() => {});

    function sendFrameToServer() {
      if (!webcam.videoWidth) return;
      const canvas = document.createElement("canvas");
      canvas.width = webcam.videoWidth;
      canvas.height = webcam.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(webcam, 0, 0);
      const imageData = canvas.toDataURL("image/jpeg");

      fetch("/analyze_frame", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: imageData, task_id: taskId })
      }).catch(() => {});
    }
  </script>
